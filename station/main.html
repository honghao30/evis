<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>이비스프라임</title>    
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/admin.css" />
</head>
<body>
    <div class="adm-wrap">
        <div class="header">
            <div class="header__nav--left">
                <h1 class="logo">
                    <a href="/">
                        <img src="../assets/images/admin/logo-wt.svg" alt="Evis Prime" />
                    </a>
                </h1>
            </div>
            <!-- //헤더 left -->
            <ul class="header_util--right">
                <li>
                    <a href="#">로그아웃</a>
                </li>
                <li>
                    <a href="#" class="btn btn-icon-porson">
                        <span class="irtext">정보</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-icon-setting">
                        <span class="irtext">설정</span>
                    </a>
                </li>                              
            </ul>
        </div>
        <!-- // 헤더 -->
        <div class="admin__content">
            <h2 class="font-type-h2">홈</h2>
            <div class="station-board">
                <div class="staion-name">
                    <div class="staion-logo"><img src="../assets/images/admin/big-logo.svg" alt="" /></div>
                    <div class="staion-info">
                        <p class="font-type-h3 color-black">스테이션 1</p>
                        <p class="sub-info"><span>지점명</span> Evis 직영 거점 사이트 </p>
                        <p class="sub-info"><span>등록일</span> 2024.03.01 </p>
                    </div>
                </div>
                <div class="staion-data">
                    <div class="data-info font-type-h5-middle color-gray02">관리자 <strong class="font-type-h2 color-black">1</strong></div>
                    <div class="data-info font-type-h5-middle color-gray02">사용자<strong class="font-type-h2 color-black">10</strong></div>
                    <div class="data-info font-type-h5-middle color-gray02">충전기<strong class="font-type-h2 color-black">10</strong></div>
                    <div class="data-info font-type-h5-middle color-gray02">충전구역<strong class="font-type-h2 color-black">10</strong></div>
                </div>
            </div>     
            <div class="box-category__wrap">
                <div class="category__item item01">
                    <div class="cate-title">관리자</div>
                    <div class="cate-icon">
                        <img src="../assets/images/admin/icon-station-manager.svg" alt="" />
                    </div>
                    <a href="#">보러가기</a>
                </div>
                <div class="category__item item02">
                    <div class="cate-title">사용자</div>
                    <div class="cate-icon">
                        <img src="../assets/images/admin/icon-station-user.svg" alt="" />
                    </div>
                    <a href="#">보러가기</a>
                </div>
                <div class="category__item item03">
                    <div class="cate-title">충전기</div>
                    <div class="cate-icon">
                        <img src="../assets/images/admin/icon-station-charger.svg" alt="" />
                    </div>
                    <a href="#">보러가기</a>
                </div>
                <div class="category__item item04">
                    <div class="cate-title">충전구역</div>
                    <div class="cate-icon">
                        <img src="../assets/images/admin/icon-station-chargingzone.svg" alt="" />
                    </div>
                    <a href="#">보러가기</a>
                </div>                                                
            </div>
        </div>
    </div>   
    <!-- 모달창 -->
    <!-- 비밀번호 확인 -->
    <div class="modal__wrap--bg" id="check-userInfo">
        <div class="modal__wrap size-default ">
            <div class="modal-header">
                <h3 class="font-type-h3">정보수정을 위한 비밀번호 재확인</h3>
                <button type="button" class="btn btn-icon-close close-modal" onclick="closeModal(event)">
                    <span class="irtext">닫기</span>
                </button>
            </div>
            <div class="modal-cont">
                <form>
                    <ul class="form-el-list">
                        <li>
                            <div class="form-element__wrap">
                                <label for="code01" class="font-type-h5-bold">관리자 ID</label>
                                <span  class="form-element__inner input-type">
                                    <input type="text" class="font-type-h5-regular" value="admin" placeholder="ID 입력" id="code01" />
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="form-element__wrap">
                                <label for="code02" class="font-type-h5-bold">기존 비밀번호</label>
                                <span  class="form-element__inner input-type">
                                    <input type="password" class="font-type-h5-regular" value="12234" placeholder="비밀번호 입력" id="code02" />
                                </span>
                            </div>
                        </li>                                                                          
                    </ul>
                </form>
                <p class="error-msg">비밀번호를 다시 확인해주세요</p>
            </div>
            <div class="modal-footer">
                <div class="button__wrap gap10 flex-end">
                    <button type="button" class="btn btn-cancel close-modal"  onclick="closeModal(event)">취소</button>
                    <button type="button" class="btn btn-black">확인</button>
                </div>
            </div>
        </div>
    </div>       
    <!-- 등록 -->
    <div class="modal__wrap--bg" id="change-userInfo">
        <div class="modal__wrap size-default ">
            <div class="modal-header">
                <h3 class="font-type-h3">관리자 정보수정</h3>
                <button type="button" class="btn btn-icon-close close-modal" onclick="closeModal(event)">
                    <span class="irtext">닫기</span>
                </button>
            </div>
            <div class="modal-cont">
                <form>
                    <ul class="form-el-list">
                        <li>
                            <div class="form-element__wrap">
                                <label for="code01" class="font-type-h5-bold">관리자 ID</label>
                                <span  class="form-element__inner input-type">
                                    <input type="text" class="font-type-h5-regular" value="admin" placeholder="ID 입력" id="code01" />
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="form-element__wrap">
                                <label for="code02" class="font-type-h5-bold">비밀번호</label>
                                <span  class="form-element__inner input-type">
                                    <input type="password" class="font-type-h5-regular" value="12234" placeholder="비밀번호 입력" id="code02" />
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="form-element__wrap">
                                <label for="code03" class="font-type-h5-bold">비밀번호 확인</label>
                                <span  class="form-element__inner input-type">
                                    <input type="password" class="font-type-h5-regular" value="12234" placeholder="비밀번호 재입력" id="code03" />
                                </span>
                            </div>
                        </li>         
                        <li>
                            <div class="form-element__wrap">
                                <label for="code03" class="font-type-h5-bold">연락처</label>
                                <span  class="form-element__inner input-type">
                                    <input type="text" class="font-type-h5-regular" value="" placeholder="연락처를 입력 하세요" id="code03" />
                                </span>
                            </div>                                
                        </li>
                        <li>
                            <div class="form-element__wrap">
                                <label for="code04" class="font-type-h5-bold">이메일</label>
                                <span  class="form-element__inner input-type">
                                    <input type="text" class="font-type-h5-regular" value="" placeholder="이메일을 입력 하세요" id="code04" />
                                </span>
                            </div>                                
                        </li>                                                                        
                        <li>
                            <div class="form-element__wrap">
                                <label for="code02" class="font-type-h5-bold">관리자 역할</label>
                                <span  class="form-element__inner select-wrap">
                                    <select class="font-type-h5-regular" id="code02">
                                        <option>Super Manager</option>
                                        <option>Super Manager</option>
                                        <option>Super Manager</option>
                                    </select>
                                </span>
                            </div>                                
                        </li>
                        <!-- <li>
                            <div class="form-element__wrap">
                                <label for="code05" class="font-type-h5-bold">관리범주 선택</label>
                                <span  class="form-element__inner select-wrap">
                                    <select class="font-type-h5-regular" id="code05">
                                        <option>Evis 직영 비즈니스</option>
                                        <option>Evis 직영 비즈니스</option>
                                        <option>Evis 직영 비즈니스</option>
                                    </select>
                                </span>
                            </div>                                
                        </li>                                                                                   -->
                    </ul>
                </form>
            </div>
            <div class="modal-footer">
                <div class="button__wrap gap10 flex-end">
                    <button type="button" class="btn btn-cancel close-modal"  onclick="closeModal(event)">취소</button>
                    <button type="button" class="btn btn-black">등록</button>
                </div>
            </div>
        </div>
    </div>     
    <script type="text/javascript" src="../assets/js/ui.js" ></script>    
</body>
</html>
