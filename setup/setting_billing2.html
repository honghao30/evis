<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>이비스프라임</title>    
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/admin.css" />
</head>
<body>
    <div class="adm-wrap">
        <div class="header">
            <div class="header__nav--left">
                <h1 class="logo">
                    <a href="/">
                        <img src="../assets/images/admin/logo-wt.svg" alt="Evis Prime" />
                    </a>
                </h1>
            </div>
            <!-- //헤더 left -->
            <ul class="header_util--right">
                <li>
                    <a href="#">로그아웃</a>
                </li>
                <li>
                    <a href="#" class="btn btn-icon-porson">
                        <span class="irtext">정보</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-icon-setting">
                        <span class="irtext">설정</span>
                    </a>
                </li>                              
            </ul>
        </div>
        <!-- // 헤더 -->
        <div class="admin__content">
            <div class="full-between-area">
                <h2 class="font-type-h2">스테이션 과금 설정</h2>
            </div>           
            <div class="billing-tab__wrap biling_whitebox_wrap">
                <div class="billing-table__white-box">
                    <ul class="station-billing-table">
                        <li class="date-select">
                            <div class="form-element__wrap has-unit-before">           
                                <label for="code01" class="font-type-h5-bold">과감 기준일 등록</label>                     
                                <div class="form-element__control">
                                    <span  class="form-element__inner input-type">
                                        <span class="unit-label">과금 시작일</span>
                                        <input type="date" class="font-type-h5-regular text-r" value="" placeholder="00:00" />                                    
                                    </span> ~
                                    <span  class="form-element__inner input-type">
                                        <span class="unit-label">과금 종료일</span>
                                        <input type="date" class="font-type-h5-regular text-r" value="" placeholder="00:00" />                                    
                                    </span>       
                                </div>                         
                            </div>                            
                        </li>                           
                        <li>
                            <div class="form-element__wrap">           
                                <label for="code02" class="font-type-h5-bold">과금 요금 선택</label>                     
                                <span  class="form-element__inner select-wrap">
                                    <select class="font-type-h5-regular" id="code02">
                                        <option>저압-선택 1</option>
                                        <option>저압-선택 1</option>
                                        <option>저압-선택 1</option>
                                    </select>
                                </span>
                                <p style="text-align: right;width: 100%;"><a href="#" class="btn-text-gray-link">요금리스트 보기</a></p>
                            </div>                            
                        </li> 
                        <li>
                            <div class="form-element__wrap has-unit">           
                                <label for="code01" class="font-type-h5-bold">한전 고지 요금</label>      
                                <div class="form-element__control">               
                                    <span  class="form-element__inner input-type">
                                        <input type="text" class="font-type-h5-regular text-r" value="" placeholder="요금입력" />
                                        <span class="unit-label">원</span>
                                    </span>
                                    <span  class="form-element__inner input-type">
                                        <input type="text" class="font-type-h5-regular text-r" value="" placeholder="고지월 입력" />
                                        <span class="unit-label">월</span>
                                    </span>                            
                                </div>    
                            </div>                            
                        </li>                                               
                        <li>
                            <div class="form-element__wrap has-unit mx416">           
                                <label for="code01" class="font-type-h5-bold">마진율</label>                     
                                <span  class="form-element__inner input-type">
                                    <input type="text" class="font-type-h5-regular text-r" value="" placeholder="마진율 입력" />
                                    <span class="unit-label">%</span>
                                </span>
                            </div>                            
                        </li>
                    </ul>
                </div>
                <div class="button__wrap  gap10 flex-end">
                    <button type="button" class="btn btn-black mx368">등록</button>
                </div>
            </div>             

        </div>
    </div>   
    <script type="text/javascript" src="../assets/js/ui.js" ></script>    
</body>
</html>
